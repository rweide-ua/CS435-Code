in  vec4 aPosition;
in  vec4 aColor;
out vec4 vColor;

uniform mat4 uRotationMatrix;

void main()
{
  vec4 p;

  gl_Position = uRotationMatrix*aPosition;
  vColor = aColor;
}
</script>
</script>

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void
main()
{
    fColor = vColor;
}
